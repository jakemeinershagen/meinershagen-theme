{% extends "base.html" %}

{% block title %}Categories{% endblock %}

{% block content %}
<h1>Categories</h1>

{% for category, articles in categories %}
    <p><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> - {{ articles | count }} 
    {% if articles | count == 1 %}
        Post
    {% else %}
        Posts
    {% endif %}
    </p>
{% endfor %}
{% endblock %}
